<!DOCTYPE HTML>
<html lang ="en">
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
<link  rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Varela Round' rel="stylesheet">
<html>

<div>
    <header>
        <title>Survey</title>
        <h1 id="title">freeCodeCamp Survey Form </h1>
        <p id="description"> please answer the questions below</p>
    </header>
</div>



<div class="container"></div>
<body>

<form required id="survey-form">

<label id="name-label"> Name <input required id="name" type="text" placeholder="Enter your name" > </label>
<br>
<label id="email-label"> Email <input required id="email" type="email" placeholder="Enter your email"> </label>
<br>
<label id="number-label"> Age (optional) <input id="number" type="number" placeholder="Enter your age" max="100" min="10"></label>
<br>

<label required> What is your current role? <select id="dropdown1">
    <option> student </option>
    <option> full time job</option>
    <option>unemployed</option>
    <option>prefer not to say</option>
</select> 
</label>
<br>
<label  > Do you enjoy using this website? 
    <label ><input class="inline" type="radio" name="enjoy" value="enjoy ">Yes</input ></label>
    <label> <input class="inline"  type="radio" name="enjoy" value="somewhat">Somewhat</input></label>
    <label> <input class="inline" type="radio" name="enjoy" value="notatall">Not at all </input></label>
</label>
<br>
<label> What do you enjoy about using freeCodeCamp?
    <select id="dropdown2">
    <option> the courses </option>
    <option> no cost</option>
    <option> forums</option>
    </select> </label> 
<br> 
<label> What would you like to see improved about this website?
    
    <label for="videos">
        <input class="inline" type="checkbox" value="videos" name="improve" id="videos" ></input>Videos</label>
    
    <label for="challenges">
        <input class="inline" type="checkbox" value="challenges" name="improve" id="challenges" ></input>Challenges</label>

    <label>
        <input class="inline" type="checkbox" value="forum" name="improve">Forum</input>
    </label>
    
    <label> <input class="inline" type="checkbox" type="additional courses" name="improve">Additional Courses</input>
    </label>
</label>
<br>
<br>
<label> Any comments or Suggestions?<textarea placeholder="Enter your comments here"></textarea>
</label>
<br>
<br>
<button id="submit" value="Submit"> Submit</button>
</form>
</body>
</div>

<footer id="info"> 
    <label> freeCodeCamp 2023
            <br>
            01234 567 899

    </label>
</footer>
</html>
